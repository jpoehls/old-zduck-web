---
layout: master
guesswho: itsme
---
<div class="width75" style="float: left;">
    <div class="post">
        <h1>
            <a href='{{page.url}}'>{{page.title}}</a></h1>
            <div class="date">
                {{page.date | date_to_string}}
                {% for category in page.categories %}
                <span class="category">{{category}}</span>
                {% endfor %}
            </div>
        {{ content }}
    </div>
</div>
<div class="width25 sidebar">
    <h3>
        Other Posts</h3>
    <ul>
        {% for post in site.related_posts limit:10 %}
        <li><a href='{{ post.url }}'>{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
